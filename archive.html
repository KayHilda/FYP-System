<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Title-->
    <title>CRUD-JS</title>
     <!-- CSS File-->
    <link rel="stylesheet" href="archive.css">
</head>
<body>
	<CENTER><h2>Final Year Project Archive</h2></CENTER>
    <!--Table-->
    <table>
        <!--Row-1-->
        <tr>
            <!--Column-1-->
            <td>
                <!--Form-->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                	<h3>Student Details</h3>
                  <!--div-1-->
                    <div>
                        <label>Name</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="namevalidationError">This field is required</label>
                        <!--Input name-->
                        <input type="text" name="name" id="name">
                    </div>
                    <!--div-2-->
                    <div>
                        <label>ID</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="stIDvalidationError" >This field is required</label>
                        <!--Input ID-->
                        <input type="text" name="stID" id="stID">
                    </div>
                    <!--div-3-->
                    <div>
                        <label>Course</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="coursevalidationError">This field is required</label>
                       <!--Input Student Class-->
                        <input type="text" name="course" id="course">
                    </div>
                    <!--div-4-->
                    <div>
                        <label>Project</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="projectvalidationError">This field is required</label>
                        <!--Input project-->
                        <input type="text" name="project" id="project">
                    </div>
                    <!--div-5-->
                    <div>
                        <label>Supervisor</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="supervisorvalidationError">This field is required</label>
                        <!--Input supervisor-->
                        <input type="text" name="supervisor" id="supervisor">
                    </div>
                    <!--div-6-->
                    <div class="form-action-buttons">
                        <!--Input Button-->
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <!--Column-2-->
            <td>
                <!--Nested Table-->
                <table class="list" id="stdlist" style="background-color: #ffffff">
                    <!--Table Head-->
                    <thead>
                        <!--Row-2-->
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Course</th>
                            <th>Project</th>
                            <th>Supervisor</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <!--Table Body-->
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <!-- JS File-->
    <script src="archive.js"></script>
</body>
</html>
